<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosimo Radler</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Helvetica Neue equivalent -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- Initial view with typing animation -->
        <section class="hero" id="hero">
            <div class="hero__content">
                <h1 class="hero__title" id="typing-text"></h1>
                <div class="scroll-indicator">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 5L12 19M12 19L19 12M12 19L5 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
        </section>

        <!-- Content section -->
        <section class="content" id="content">
            <div class="content__left">
                <h2 class="content__name">Cosimo</h2>
            </div>
            <div class="content__right">
                <div class="content__image-placeholder"></div>
                <p class="content__text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
