<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />

<body>
  <!-- Navigation -->
  <nav class="main-nav visible">
    <div class="nav-brand"><a href="index.html">Cosimo Radler</a></div>
    <button class="mobile-menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links">
      <a href="cv.html">CV</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Contact Content -->
  <section id="contact-content">
    <div class="contact-container">
      <header class="contact-header">
        <h1>Contact</h1>
        <p class="contact-intro">Let's work together on your next project</p>
      </header>

      <div class="contact-grid">
        <div class="contact-info">
          <div class="info-item">
            <h3>Email</h3>
            <p><a href="mailto:hello@cosimoradler.com">hello@cosimoradler.com</a></p>
          </div>
          <div class="info-item">
            <h3>Location</h3>
            <p>Vienna, Austria</p>
          </div>
          <div class="info-item">
            <h3>Social</h3>
            <div class="social-links">
              <a href="#" target="_blank" rel="noopener">LinkedIn</a>
              <a href="#" target="_blank" rel="noopener">GitHub</a>
              <a href="#" target="_blank" rel="noopener">Twitter</a>
            </div>
          </div>
        </div>

        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
